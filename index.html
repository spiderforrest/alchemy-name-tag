<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="name-input">
                <label>Name: <input id="input-box" type="text" /></label>
                <button id="button">Submit</button>
                <label for="text-color">Name Color:</label>
                <select id="color-select">
                    <option value="rebeccapurple">rebeccapurple</option>
                    <option value="blue">blue</option>
                    <option value="goldenrod">goldenrod</option>
                </select>
                <label for="background-color">Background Color:</label>
                <select id="background-select">
                    <option value="rebeccapurpleBG">rebeccapurple</option>
                    <option value="blueBG">blue</option>
                    <option value="goldenrodBG">goldenrod</option>
                </select>
            </section>

            <section id="name-box">
                <h2>Hello!</h2>
                <p>My name is:</p>
                <p id="name"></p>
            </section>
        </main>
    </body>
</html>
